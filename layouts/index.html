{{ define "main" }}
    <main aria-role="main">
      <div class="homepage-content">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
      </div>
      <div>
      <ul>
        {{ range .Site.Sections }}
		{{ if .Summary }}
			{{ partial "summary-with-image.html" . }}
		{{ end }}
        {{ end }}
	</ul>
      </div>
    </main>
{{ end }}
